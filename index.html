<style>
* {
  box-sizing: border-box;
}

html, body {
  width: 100%;
  height: 100%;
  margin: 0;
}

body {
  font-family: 'Anonymous Pro', monospace;
  background: #1e1e1e; /* gris oscuro */
  color: #FFB733; /* dorado */
  display: flex;
  flex-direction: column;
  align-items: center;
  padding: 36px 20px;
  border: 3px solid rgba(255,255,255,0.6);
  position: relative;
}

/* LÃ­neas superior / inferior */
body::before,
body::after {
  content: "";
  width: 85%;
  height: 2px;
  background: linear-gradient(to right, transparent, rgba(255,255,255,0.9), transparent);
  position: absolute;
}

body::before { top: 0; }
body::after { bottom: 0; opacity: 0.6; }

/* LOGO */
.logo {
  position: absolute;
  top: 10px;
  right: 10px;
  text-align: right;
}

.logo img {
  width: 350px; /* tamaÃ±o grande pero no exagerado */
  max-width: 95%;
}

.logo::after {
  content: "";
  display: block;
  width: 60%;
  height: 2px;
  background: linear-gradient(to right, rgba(255,255,255,0.8), rgba(255,255,255,0.4));
  margin-top: 4px;
  margin-left: auto;
  border-radius: 2px;
}

/* HEADER */
main {
  display: flex;
  flex-direction: column;
  align-items: center;
  margin-top: 80px; /* subimos contenido sin amontonar */
  width: 100%;
}

header {

.codigo {
  font-size: 26px;
  opacity: 0.95;
  margin-top: 10px;
}

/* ESTADO */
.estado {
  position: relative;
  text-align: center;
  margin-top: 40px;
}

.estado img {
  width: 260px;
  max-width: 85%;
  position: relative;
  z-index: 3;
}

/* HALOS */
.estado::before,
.estado::after {
  content: "";
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  border-radius: 50%;
  pointer-events: none;
}

.estado::before {
  width: 360px;
  height: 360px;
  border: 2px solid rgba(255,255,255,0.8);
  box-shadow:
    0 0 30px rgba(255,255,255,0.75),
    0 0 70px rgba(255,255,255,0.45),
    0 0 140px rgba(255,255,255,0.3);
  animation: haloPulse 3.8s ease-in-out infinite;
}

.estado::after {
  width: 420px;
  height: 420px;
  border: 1px solid rgba(255,255,255,0.55);
  box-shadow:
    0 0 45px rgba(255,255,255,0.4),
    0 0 100px rgba(255,255,255,0.25);
  animation: haloPulse 3.8s ease-in-out infinite;
  animation-delay: 1.2s;
}

@keyframes haloPulse {
  0% { transform: translate(-50%, -50%) scale(1); opacity: 0.45; }
  50% { transform: translate(-50%, -50%) scale(1.08); opacity: 1; }
  100% { transform: translate(-50%, -50%) scale(1); opacity: 0.45; }
}

.estado-texto {
  font-size: 44px;
  letter-spacing: 4px;
  margin-top: 36px;
}

/* INFO */
.info {
  font-size: 26px;
  line-height: 2.2;
  text-align: center;
  margin-top: 20px;
}

.info span {
  display: block;
  margin-top: 14px;
}

/* FOOTER */
footer {
  font-size: 20px;
  opacity: 0.75;
  text-align: center;
  margin-top: 24px;
}
</style>
