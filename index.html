<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Pago – NEXA</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anonymous+Pro:wght@400;700&display=swap" rel="stylesheet">

    <style>
        * { box-sizing: border-box; }

        body {
            font-family: 'Anonymous Pro', monospace;
            background-color: #1e1e1e;
            color: #FFB733;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            border: 4px solid rgba(255, 217, 102, 0.1); /* Marco sutil */
        }

        /* Línea decorativa superior */
        body::before {
            content: "";
            width: 80%;
            height: 1px;
            background: linear-gradient(to right, transparent, #FFB733, transparent);
            position: absolute;
            top: 10px;
        }

        /* BLOQUE LOGO SUPERIOR */
        .header-brand {
            width: 100%;
            max-width: 600px;
            display: flex;
            justify-content: flex-end;
            align-items: center;
            margin-top: 20px;
            margin-bottom: 40px;
        }

        .colab-tag {
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-right: 15px;
            opacity: 0.8;
        }

        .brand-logo {
            width: 120px; /* Ajustado para que no rompa el layout */
            filter: drop-shadow(0 0 5px rgba(255, 183, 51, 0.3));
        }

        /* CONTENIDO PRINCIPAL */
        main {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            width: 100%;
        }

        h1 {
            font-size: 2.5rem;
            margin: 0;
            letter-spacing: -1px;
            color: #ffffff;
        }

        .id-badge {
            font-size: 1.2rem;
            margin-top: 10px;
            background: rgba(255, 183, 51, 0.1);
            padding: 5px 15px;
            border-radius: 4px;
            border: 1px solid #FFB733;
        }

        /* EL HALO Y EL CHECK */
        .status-container {
            position: relative;
            margin: 60px 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .status-img {
            width: 180px;
            height: 180px;
            position: relative;
            z-index: 5;
        }

        /* Animación del Halo */
        .halo {
            position: absolute;
            width: 220px;
            height: 220px;
            border: 2px solid rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            animation: pulse 2.5s infinite ease-in-out;
            z-index: 1;
        }

        .halo-outer {
            position: absolute;
            width: 260px;
            height: 260px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            animation: pulse 2.5s infinite ease-in-out 0.5s;
            z-index: 1;
        }

        @keyframes pulse {
            0% { transform: scale(1); opacity: 0.8; box-shadow: 0 0 0px rgba(255,255,255,0); }
            50% { transform: scale(1.1); opacity: 0.3; box-shadow: 0 0 30px rgba(255,255,255,0.2); }
            100% { transform: scale(1); opacity: 0.8; box-shadow: 0 0 0px rgba(255,255,255,0); }
        }

        .status-text {
            font-size: 1.8rem;
            font-weight: bold;
            margin-top: 20px;
            letter-spacing: 5px;
        }

        /* INFO BOX */
        .data-grid {
            margin-top: 30px;
            font-size: 1rem;
            line-height: 2;
            border-top: 1px solid rgba(255,255,255,0.1);
            padding-top: 20px;
            width: 100%;
            max-width: 400px;
        }

        .data-grid span { display: block; }
        .data-grid strong { color: #fff; }

        footer {
            margin-top: 50px;
            font-size: 10px;
            letter-spacing: 3px;
            opacity: 0.5;
            text-transform: uppercase;
        }

        /* Responsive */
        @media (max-width: 480px) {
            h1 { font-size: 1.8rem; }
            .status-img { width: 140px; height: 140px; }
            .halo { width: 170px; height: 170px; }
            .halo-outer { width: 200px; height: 200px; }
        }
    </style>
</head>
<body>

    <div class="header-brand">
        <span class="colab-tag">Powered by</span>
        <img src="img/nexa-logo.png" alt="NEXA" class="brand-logo">
    </div>

    <main>
        <header>
            <h1>REGISTRO DE PAGO</h1>
            <div class="id-badge">NEXA-001-CFPM</div>
        </header>

        <div class="status-container">
            <div class="halo"></div>
            <div class="halo-outer"></div>
            <img src="img/check.png" alt="VALIDADO" class="status-img">
        </div>

        <div class="status-text">PAGO REGISTRADO</div>

        <section class="data-grid">
            <span>PERÍODO: <strong>MARZO 2026</strong></span>
            <span>SISTEMA: <strong>NEXA V1.0</strong></span>
            <span>ESTADO: <strong>ACTIVO</strong></span>
        </section>
    </main>

    <footer>
        NEXA Infrastructure &copy; 2025 - Verified Student System
    </footer>

</body>
</html>
