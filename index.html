<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>NEXA – Registro de Pago</title>

<style>
:root {
  --bg: #1c1c1c;
  --bg-soft: #222;
  --white: #ffffff;
  --gray: #b0b0b0;
  --gold: #c9a24d;
  --green: #7fd11a;
}

* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
  font-family: "Segoe UI", system-ui, sans-serif;
}

body {
  background: radial-gradient(circle at top, #262626, var(--bg));
  color: var(--white);
  min-height: 100vh;
}

/* ===== HEADER ===== */
.header {
  position: relative;
  padding: 40px 32px 0;
}

.powered {
  color: var(--gold);
  font-size: 12px;
  letter-spacing: 3px;
  opacity: 0.7;
}

.nexa-logo {
  position: absolute;
  top: 24px;
  right: 24px;
  padding: 16px 18px;
}

.nexa-logo img {
  width: 110px;
  display: block;
}

/* ===== MAIN CONTENT ===== */
.main {
  margin-top: 80px;
  text-align: center;
  padding: 0 24px;
}

.title {
  font-size: 36px;
  letter-spacing: 4px;
  margin-bottom: 12px;
}

.system-id {
  display: inline-block;
  border: 1px solid var(--gold);
  color: var(--gold);
  padding: 6px 14px;
  border-radius: 6px;
  font-size: 14px;
  letter-spacing: 2px;
  margin-bottom: 48px;
}

/* ===== HALO + CHECK ===== */
.halo-wrapper {
  position: relative;
  width: 240px;
  height: 240px;
  margin: 0 auto 48px;
}

.halo {
  position: absolute;
  inset: 0;
  border-radius: 50%;
  border: 2px solid rgba(255,255,255,0.08);
  animation: breathe 7s ease-in-out infinite;
}

.halo::after {
  content: "";
  position: absolute;
  inset: 14px;
  border-radius: 50%;
  border: 1px solid rgba(255,255,255,0.05);
}

.check-circle {
  position: absolute;
  inset: 36px;
  background: var(--green);
  border-radius: 50%;
  display: flex;
  align-items: center;
  justify-content: center;
}

.check-circle svg {
  width: 72px;
  height: 72px;
  fill: #1b1b1b;
}

@keyframes breathe {
  0% { transform: scale(1); opacity: 0.6; }
  50% { transform: scale(1.04); opacity: 0.9; }
  100% { transform: scale(1); opacity: 0.6; }
}

/* ===== STATUS ===== */
.status {
  color: var(--gold);
  font-size: 22px;
  letter-spacing: 6px;
  margin-bottom: 32px;
}

.separator {
  width: 60%;
  height: 1px;
  background: rgba(255,255,255,0.1);
  margin: 0 auto 28px;
}

.meta {
  font-size: 15px;
  color: var(--gray);
  line-height: 2;
}

.meta span {
  color: var(--white);
}

/* ===== FOOTER ===== */
.footer {
  margin-top: 64px;
  padding-bottom: 32px;
  text-align: center;
  font-size: 11px;
  letter-spacing: 3px;
  color: var(--gold);
  opacity: 0.6;
}
</style>
</head>

<body>

<header class="header">
  <div class="powered">POWERED BY<br>INDEPENDENT SYSTEM</div>

  <div class="nexa-logo">
    <img src="img/nexa-logo.png" alt="NEXA">
  </div>
</header>

<main class="main">
  <div class="title">REGISTRO DE PAGO</div>
  <div class="system-id">NEXA-001-CFPM</div>

  <div class="halo-wrapper">
    <div class="halo"></div>
    <div class="check-circle">
      <svg viewBox="0 0 24 24">
        <path d="M9.2 16.6L4.8 12.2L3.4 13.6L9.2 19.4L21 7.6L19.6 6.2Z"/>
      </svg>
    </div>
  </div>

  <div class="status">PAGO REGISTRADO</div>

  <div class="separator"></div>

  <div class="meta">
    PERÍODO: <span>MARZO 2026</span><br>
    SISTEMA: <span>NEXA V1.0</span><br>
    ESTADO: <span>ACTIVO</span>
  </div>
</main>

<footer class="footer">
  NEXA INFRASTRUCTURE © 2025 — VERIFIED STUDENT SYSTEM
</footer>

</body>
</html>
