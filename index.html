<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Registro de Pago – NEXA</title>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Anonymous+Pro:wght@400;700&display=swap" rel="stylesheet">

<style>
* { box-sizing: border-box; }

body {
    font-family: 'Anonymous Pro', monospace;
    background-color: #1e1e1e;
    color: #FFB733;
    margin: 0;
    min-height: 100vh;
    padding: 20px;
    border: 4px solid rgba(255, 217, 102, 0.1);
    position: relative;
}

/* Línea decorativa superior */
body::before {
    content: "";
    width: 80%;
    height: 1px;
    background: linear-gradient(to right, transparent, #FFB733, transparent);
    position: absolute;
    top: 10px;
    left: 10%;
}

/* ================= HEADER SUPERIOR ================= */

.top-header {
    position: absolute;
    top: 40px;
    left: 0;
    width: 100%;
    display: flex;
    justify-content: space-between;
    align-items: flex-start;
    padding: 0 60px;
}

/* Texto izquierdo */
.powered-text {
    color: #d4a843;
    font-size: 14px;
    letter-spacing: 3px;
    font-weight: 500;
}

/* Línea diagonal 77° */
.diagonal-line {
    width: 2px;
    height: 140px;
    background: #d4a843;
    margin-top: 10px;
    transform: rotate(77deg);
    transform-origin: top left;
}

/* Logo NEXA */
.nexa-logo {
    width: 180px;
    display: block;
}

/* Línea blanca bajo logo */
.nexa-line {
    width: 120px;
    height: 2px;
    background: white;
    margin-top: 6px;
}

/* ================= CONTENIDO ================= */

main {
    display: flex;
    flex-direction: column;
    align-items: center;
    text-align: center;
    margin-top: 180px;
}

h1 {
    font-size: 2.5rem;
    margin: 0;
    color: #ffffff;
}

.id-badge {
    font-size: 1.2rem;
    margin-top: 10px;
    background: rgba(255, 183, 51, 0.1);
    padding: 5px 15px;
    border-radius: 4px;
    border: 1px solid #FFB733;
}

.status-container {
    position: relative;
    margin: 60px 0;
    display: flex;
    justify-content: center;
    align-items: center;
}

.status-img {
    width: 180px;
    height: 180px;
    z-index: 5;
}

.halo {
    position: absolute;
    width: 220px;
    height: 220px;
    border: 2px solid rgba(255, 255, 255, 0.5);
    border-radius: 50%;
    animation: pulse 2.5s infinite ease-in-out;
}

.halo-outer {
    position: absolute;
    width: 260px;
    height: 260px;
    border: 1px solid rgba(255, 255, 255, 0.2);
    border-radius: 50%;
    animation: pulse 2.5s infinite ease-in-out 0.5s;
}

@keyframes pulse {
    0% { transform: scale(1); opacity: 0.8; }
    50% { transform: scale(1.1); opacity: 0.3; }
    100% { transform: scale(1); opacity: 0.8; }
}

.status-text {
    font-size: 1.8rem;
    font-weight: bold;
    letter-spacing: 5px;
}

.data-grid {
    margin-top: 30px;
    font-size: 1rem;
    line-height: 2;
    border-top: 1px solid rgba(255,255,255,0.1);
    padding-top: 20px;
    max-width: 400px;
}

.data-grid strong { color: #fff; }

footer {
    margin-top: 50px;
    font-size: 10px;
    letter-spacing: 3px;
    opacity: 0.5;
    text-transform: uppercase;
    text-align: center;
}
</style>
</head>

<body>

<header class="top-header">
    <div>
        <div class="powered-text">CON COLABORACIÓN DE</div>
        <div class="diagonal-line"></div>
    </div>

    <div>
        <img src="img/nexa-logo.png" alt="NEXA" class="nexa-logo">
        <div class="nexa-line"></div>
    </div>
</header>

<main>
    <h1>REGISTRO DE PAGO</h1>
    <div class="id-badge">NEXA-001-CFPM</div>

    <div class="status-container">
        <div class="halo"></div>
        <div class="halo-outer"></div>
        <img src="img/check.png" alt="VALIDADO" class="status-img">
    </div>

    <div class="status-text">PAGO REGISTRADO</div>

    <section class="data-grid">
        <span>PERÍODO: <strong>MARZO 2026</strong></span>
        <span>SISTEMA: <strong>NEXA V1.0</strong></span>
        <span>ESTADO: <strong>ACTIVO</strong></span>
    </section>
</main>

<footer>
    NEXA Infrastructure © 2025 – Verified Student System
</footer>

</body>
</html>
