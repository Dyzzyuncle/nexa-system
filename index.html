<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Registro de Pago – NEXA</title>

<link href="https://fonts.googleapis.com/css2?family=Anonymous+Pro:wght@400;700&display=swap" rel="stylesheet">

<style>
*{box-sizing:border-box;}

body{
    margin:0;
    font-family:'Anonymous Pro',monospace;
    background:#1e1e1e;
    color:#FFB733;
    min-height:100vh;
    padding:20px;
    position:relative;
    border:4px solid rgba(255,217,102,0.08);
}

/* Línea superior decorativa */
body::before{
    content:"";
    position:absolute;
    top:12px;
    left:10%;
    width:80%;
    height:1px;
    background:linear-gradient(to right,transparent,#FFB733,transparent);
}

/* ===== HEADER ===== */

.header{
    position:absolute;
    top:40px;
    left:0;
    width:100%;
    padding:0 60px;
    display:flex;
    justify-content:space-between;
    align-items:flex-start;
}

/* Bloque izquierdo */
.colab{
    color:#d4a843;
    font-size:14px;
    letter-spacing:4px;
    line-height:22px;
}

.colab-line{
    width:140px;
    height:2px;
    background:#d4a843;
    margin-top:8px;
}

/* Logo */
.logo-wrap{
    position:relative;
    text-align:right;
    margin-top:-6px; /* Ajuste fino de alineación */
}

.logo-wrap img{
    width:190px;
    display:block;
}

/* Línea blanca debajo del logo */
.logo-line{
    position:absolute;
    right:0;
    bottom:-6px;
    width:90px;
    height:2px;
    background:rgba(255,255,255,0.9);
}

/* ===== CONTENIDO ===== */

main{
    margin-top:190px;
    display:flex;
    flex-direction:column;
    align-items:center;
    text-align:center;
}

h1{
    margin:0;
    font-size:2.7rem;
    color:#fff;
    letter-spacing:4px;
}

.badge{
    margin-top:15px;
    padding:6px 18px;
    border:1px solid #FFB733;
    border-radius:6px;
    font-size:1.2rem;
    background:rgba(255,183,51,0.1);
}

.status-box{
    position:relative;
    margin:70px 0;
    display:flex;
    justify-content:center;
    align-items:center;
}

.status-img{
    width:190px;
    height:190px;
    z-index:5;
}

.halo1,.halo2{
    position:absolute;
    border-radius:50%;
}

.halo1{
    width:240px;
    height:240px;
    border:2px solid rgba(255,255,255,0.4);
    animation:pulse 2.5s infinite ease-in-out;
}

.halo2{
    width:290px;
    height:290px;
    border:1px solid rgba(255,255,255,0.15);
    animation:pulse 2.5s infinite ease-in-out .6s;
}

@keyframes pulse{
    0%{transform:scale(1);opacity:.8;}
    50%{transform:scale(1.1);opacity:.3;}
    100%{transform:scale(1);opacity:.8;}
}

.status-text{
    font-size:1.9rem;
    letter-spacing:6px;
    font-weight:bold;
}

.info{
    margin-top:40px;
    border-top:1px solid rgba(255,255,255,0.08);
    padding-top:25px;
    line-height:30px;
    font-size:1rem;
}

.info strong{color:#fff;}

footer{
    margin-top:60px;
    text-align:center;
    font-size:10px;
    letter-spacing:3px;
    opacity:.4;
}
</style>
</head>

<body>

<div class="header">

    <div>
        <div class="colab">
            CON<br>COLABORACIÓN<br>DE
        </div>
        <div class="colab-line"></div>
    </div>

    <div class="logo-wrap">
        <img src="img/nexa-logo.png" alt="NEXA">
        <div class="logo-line"></div>
    </div>

</div>

<main>

    <h1>REGISTRO DE PAGO</h1>

    <div class="badge">NEXA-001-CFPM</div>

    <div class="status-box">
        <div class="halo1"></div>
        <div class="halo2"></div>
        <img src="img/check.png" class="status-img" alt="Validado">
    </div>

    <div class="status-text">PAGO REGISTRADO</div>

    <div class="info">
        PERÍODO: <strong>MARZO 2026</strong><br>
        SISTEMA: <strong>NEXA V1.0</strong><br>
        ESTADO: <strong>ACTIVO</strong>
    </div>

</main>

<footer>
NEXA INFRASTRUCTURE © 2025 – VERIFIED STUDENT SYSTEM
</footer>

</body>
</html>
