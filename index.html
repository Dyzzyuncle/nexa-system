<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>NEXA - Registro de Pago</title>

<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
body{
    margin:0;
    padding:0;
    background:#111;
    font-family:'Montserrat', sans-serif;
    color:white;
    display:flex;
    justify-content:center;
}

.container{
    width:100%;
    max-width:500px;
    padding:40px 20px;
    text-align:center;
}

/* Sección superior */
.top-section{
    display:flex;
    justify-content:space-between;
    align-items:flex-start;
}

/* Texto lateral */
.left-text{
    text-align:left;
    color:#caa54a;
    letter-spacing:4px;
    font-size:14px;
}

.left-text hr{
    width:120px;
    border:1px solid #caa54a;
    margin-top:10px;
}

/* Logo */
.logo-container{
    display:flex;
    justify-content:center;
    margin-top:30px; /* AQUÍ lo bajamos */
}

.logo{
    font-size:28px;
    font-weight:600;
    color:#caa54a;
}

/* Línea blanca */
.white-line{
    width:120px;
    height:2px;
    background:white;
    margin:20px auto 0 auto; /* centrada */
}

/* Título */
.title{
    margin-top:50px;
    font-size:36px;
    letter-spacing:8px;
}

/* Código */
.code{
    margin-top:25px;
    display:inline-block;
    padding:12px 25px;
    border:2px solid #caa54a;
    border-radius:8px;
    color:#caa54a;
    font-weight:600;
}

/* Check círculo */
.check-container{
    margin-top:60px;
    display:flex;
    justify-content:center;
}

.check-circle{
    width:180px;
    height:180px;
    background:#7ED321;
    border-radius:50%;
    display:flex;
    align-items:center;
    justify-content:center;
    font-size:90px;
    color:#111;
}

/* Texto inferior */
.success-text{
    margin-top:50px;
    font-size:28px;
    letter-spacing:6px;
    color:#caa54a;
}

</style>
</head>

<body>

<div class="container">

    <div class="top-section">
        <div class="left-text">
            CON<br>
            COLABORACIÓN<br>
            DE
            <hr>
        </div>
    </div>

    <div class="logo-container">
        <div class="logo">NEXA</div>
    </div>

    <div class="white-line"></div>

    <div class="title">
        REGISTRO DE<br>PAGO
    </div>

    <div class="code">
        NEXA-001-CFPM
    </div>

    <div class="check-container">
        <div class="check-circle">
            ✓
        </div>
    </div>

    <div class="success-text">
        PAGO REGISTRADO
    </div>

</div>

</body>
</html>
