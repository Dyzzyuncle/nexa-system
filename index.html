<link rel="preconnect" href="https://fonts.googleapis.com">

<link href="https://fonts.googleapis.com/css2?family=Anonymous+Pro&display=swap" rel="stylesheet">

<style>
* { box-sizing: border-box; }

html, body {
  width: 100%;
  height: 100%;
  margin: 0;
}

body {
  font-family: 'Anonymous Pro', monospace;
  background: #1e1e1e;
  color: #FFB733;
  display: flex;
  flex-direction: column;
  align-items: center;
  padding: 36px 20px;
  border: 3px solid rgba(255,255,255,0.6);
  position: relative;
}

body::before,
body::after {
  content: "";
  width: 85%;
  height: 2px;
  background: linear-gradient(to right, transparent, rgba(255,255,255,0.9), transparent);
  position: absolute;
}

body::before { top: 0; }
body::after { bottom: 0; opacity: 0.6; }

.logo-colab {
  position: absolute;
  top: 14px;
  right: 14px;
  display: flex;
  align-items: center;
}

.colab-text {
  font-size: 26px;
  margin-right: 14px;
  white-space: nowrap;
}

.colab-line {
  width: 3px;
  height: 140px;
  background: linear-gradient(to bottom right, #FFB733, #FFD966);
  transform: rotate(-77deg);
  margin-right: 14px;
}

.logo {
  display: flex;
  flex-direction: column;
  align-items: flex-end;
}

.logo img {
  width: 300px;
  max-width: 95%;
}

.logo::after {
  content: "";
  width: 90px;
  height: 3px;
  background: linear-gradient(to right, rgba(255,255,255,0.9), rgba(255,255,255,0.4));
  margin-top: 2px;
  border-radius: 2px;
}

main {
  display: flex;
  flex-direction: column;
  align-items: center;
  margin-top: 320px;
  width: 100%;
}

header {
  text-align: center;
  margin-bottom: 70px;
}

h1 {
  font-size: 56px;
  margin: 0;
}

.codigo {
  font-size: 30px;
  margin-top: 16px;
}

.estado {
  position: relative;
  text-align: center;
  margin: 70px 0 90px 0;
}

.estado img {
  width: 300px;
  max-width: 85%;
  position: relative;
  z-index: 3;
}

.estado::before,
.estado::after {
  content: "";
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  border-radius: 50%;
  pointer-events: none;
}

.estado::before {
  width: 400px;
  height: 400px;
  border: 2px solid rgba(255,255,255,0.8);
  box-shadow:
    0 0 40px rgba(255,255,255,0.75),
    0 0 80px rgba(255,255,255,0.45),
    0 0 160px rgba(255,255,255,0.3);
  animation: haloPulse 3.8s ease-in-out infinite;
}

.estado::after {
  width: 460px;
  height: 460px;
  border: 1px solid rgba(255,255,255,0.55);
  box-shadow:
    0 0 60px rgba(255,255,255,0.4),
    0 0 120px rgba(255,255,255,0.25);
  animation: haloPulse 3.8s ease-in-out infinite;
  animation-delay: 1.2s;
}

@keyframes haloPulse {
  0% { transform: translate(-50%, -50%) scale(1); opacity: 0.45; }
  50% { transform: translate(-50%, -50%) scale(1.08); opacity: 1; }
  100% { transform: translate(-50%, -50%) scale(1); opacity: 0.45; }
}

.estado-texto {
  font-size: 50px;
  letter-spacing: 4px;
  margin-top: 46px;
}

.info {
  font-size: 28px;
  line-height: 2.6;
  text-align: center;
  margin-top: 20px;
}

.info span {
  display: block;
  margin-top: 26px;
}

footer {
  font-size: 22px;
  opacity: 0.75;
  margin-top: 50px;
  text-align: center;
}
</style>
</head>

</html>
