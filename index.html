<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registro de Pago 路 NEXA</title>

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      background: #1f1f1f;
      color: #d4af37;
      font-family: Arial, Helvetica, sans-serif;
    }

    /* ===== HEADER NEXA ===== */

    .nexa-collab {
      position: relative;
      height: 150px;
      width: 100%;
    }

    .collab-text {
      position: absolute;
      top: 42px;
      right: 250px;
      font-size: 14px;
      white-space: nowrap;
    }

    .diagonal-line {
      position: absolute;
      top: 52px;
      right: 190px;
      width: 90px;
      height: 2px;
      background: #d4af37;
      transform: rotate(77deg);
      transform-origin: left center;
    }

    .nexa-block {
      position: absolute;
      top: 20px;
      right: 30px;
      text-align: center;
    }

    .nexa-block img {
      width: 120px;
      display: block;
      margin: 0 auto;
    }

    .nexa-line {
      margin: 6px auto 0;
      width: 55px;
      height: 2px;
      background: #ffffff;
    }

    /* ===== CONTENIDO ===== */

    main {
      margin-top: 30px;
      text-align: center;
      padding: 0 20px;
    }

    h1 {
      font-size: 28px;
      margin: 0;
    }

    .sub {
      font-size: 14px;
      margin-top: 6px;
      margin-bottom: 40px;
      opacity: 0.9;
    }

    .status {
      margin: 40px 0;
    }

    .status img {
      width: 190px;
      display: block;
      margin: 0 auto 16px;
    }

    .status span {
      font-size: 20px;
      letter-spacing: 2px;
    }

    .month {
      margin-top: 30px;
      font-size: 15px;
    }

    .info {
      margin-top: 18px;
      font-size: 14px;
      opacity: 0.9;
    }

    .footer {
      margin-top: 50px;
      font-size: 12px;
      opacity: 0.6;
    }
  </style>
</head>

<body>

  <header class="nexa-collab">
    <div class="collab-text">Con colaboraci贸n de</div>
    <div class="diagonal-line"></div>

    <div class="nexa-block">
      <img src="img/nexa-logo.png" alt="NEXA">
      <div class="nexa-line"></div>
    </div>
  </header>

  <main>
    <h1>Registro de Pago</h1>
    <div class="sub">Tarjeta estudiantil 路 NEXA-001</div>

    <div class="status">
      <img src="img/check.png" alt="Pago registrado">
      <span>PAGO REGISTRADO</span>
    </div>

    <div class="month"> Mes vigente: <strong>Marzo 2026</strong></div>
    <div class="info"> Este registro se actualiza mensualmente</div>

    <div class="footer">
      Sistema de verificaci贸n 路 GitHub Pages
    </div>
  </main>

</body>
</html>
